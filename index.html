  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let audioPlayer = document.getElementById("audio-player");
      let songTitle = document.getElementById("song-title");
      let playlist = document.getElementById("playlist");
      let playButton = document.getElementById("play-btn");
      let playIcon = playButton.querySelector("i");
      let repeatButton = document.getElementById("repeat-btn");

      let songs = [];
      let currentIndex = 0;
      let repeatMode = 0; // 0 = Normal, 1 = Repeat One, 2 = Repeat All

      // Fetch data lagu dari server
      fetch("get_songs.php")
        .then(response => response.json())
        .then(data => {
          songs = data;
          loadPlaylist();
        })
        .catch(error => console.error("Error fetching songs:", error));

      function loadPlaylist() {
        playlist.innerHTML = ""; // Kosongkan list sebelum menambahkan data baru
        songs.forEach((song, index) => {
          let li = document.createElement("li");
          li.classList.add("song-item", "d-flex", "align-items-center", "px-2");
          li.dataset.file = song.file_path;
          li.onclick = () => playSong(index);

          li.innerHTML = `
            <img src="${song.cover}" alt="Cover" class="rounded" width="50" height="50">
            <div class="ms-3">
                <div class="fw-bold text-body-emphasis">${song.title}</div>
                <p class="text-body-secondary small">${song.artist}</p>
            </div>
            <span class="ms-auto text-body-secondary small">${song.duration}</span>
        `;

          playlist.appendChild(li);
        });
      }


      // function loadPlaylist() {
      //   playlist.innerHTML = ""; // Kosongkan list sebelum menambahkan data baru
      //   songs.forEach((song, index) => {
      //     let li = document.createElement("li");
      //     li.classList.add("song-item");
      //     li.dataset.file = song.file_path;
      //     li.onclick = () => playSong(index);

      //     li.innerHTML = `
      //         <div class="list-group list-group-flush w-100">
      //           <li class="list-group-item d-flex justify-content-between align-items-start">
      //             <div class="ms-2 me-auto small lh-sm">
      //               <div class="fw-bold text-body-emphasis">${index + 1}. ${song.title}</div>
      //               <p class="text-body-secondary">${song.artist}</p>
      //             </div>
      //             <span class="text-body-secondary small">${song.duration}</span>
      //           </li>
      //         </div>
      //       `;

      //     playlist.appendChild(li);
      //   });
      // }

      function playSong(index) {
        if (!songs[index] || !songs[index].file_path) return;

        currentIndex = index;
        songTitle.textContent = songs[index].title;
        audioPlayer.src = songs[index].file_path;
        audioPlayer.play();
        updatePlayButton(true);
      }

      function prevSong() {
        if (currentIndex > 0) playSong(currentIndex - 1);
      }

      function nextSong() {
        if (currentIndex < songs.length - 1) {
          playSong(currentIndex + 1);
        } else if (repeatMode === 2) {
          playSong(0); // Repeat All: kembali ke lagu pertama
        }
      }

      function togglePlay() {
        if (audioPlayer.paused) {
          audioPlayer.play();
          updatePlayButton(true);
        } else {
          audioPlayer.pause();
          updatePlayButton(false);
        }
      }

      function updatePlayButton(isPlaying) {
        playIcon.classList.toggle("fa-play", !isPlaying);
        playIcon.classList.toggle("fa-pause", isPlaying);
      }

      function toggleRepeat() {
        repeatMode = (repeatMode + 1) % 3;
        updateRepeatButton();
      }

      function updateRepeatButton() {
        const repeatTexts = ["Repeat: Off", "Repeat: One", "Repeat: All"];
        repeatButton.textContent = repeatTexts[repeatMode];
      }

      // Event Listeners
      playButton.addEventListener("click", togglePlay);
      repeatButton.addEventListener("click", toggleRepeat);

      audioPlayer.addEventListener("ended", function () {
        if (repeatMode === 1) {
          audioPlayer.currentTime = 0;
          audioPlayer.play();
        } else {
          nextSong();
        }
      });

      updateRepeatButton(); // Set ulang tombol repeat saat halaman dimuat
    });
  </script>
