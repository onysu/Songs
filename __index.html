  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let audioPlayer = document.getElementById("audio-player");
      let songTitle = document.getElementById("song-title");
      let playlist = document.getElementById("playlist");
      let playButton = document.getElementById("play-btn");
      let playIcon = playButton.querySelector("i");
      let repeatButton = document.getElementById("repeat-btn");

      let songs = [];
      let currentIndex = 0;
      let repeatMode = 0; // 0 = Normal, 1 = Repeat One, 2 = Repeat All

      // Fetch data dari server
      fetch("get_songs.php")
        .then(response => response.json())
        .then(data => {
          songs = data;
          songs.forEach((song, index) => {
            let li = document.createElement("li");
            li.textContent = song.title;
            li.classList.add("song-item");
            li.dataset.file = song.file_path;
            li.onclick = () => playSong(index);
            playlist.appendChild(li);
          });
        });

      function playSong(index) {
        currentIndex = index;
        songTitle.textContent = songs[index].title;
        audioPlayer.src = songs[index].file_path;
        audioPlayer.play();
        updatePlayButton(true);
      }

      function prevSong() {
        if (currentIndex > 0) playSong(currentIndex - 1);
      }

      function nextSong() {
        if (currentIndex < songs.length - 1) {
          playSong(currentIndex + 1);
        } else if (repeatMode === 2) {
          // Repeat All: kembali ke lagu pertama
          playSong(0);
        }
      }

      function togglePlay() {
        if (audioPlayer.paused) {
          audioPlayer.play();
          updatePlayButton(true);
        } else {
          audioPlayer.pause();
          updatePlayButton(false);
        }
      }

      function updatePlayButton(isPlaying) {
        if (isPlaying) {
          playIcon.classList.remove("fa-play");
          playIcon.classList.add("fa-pause");
        } else {
          playIcon.classList.remove("fa-pause");
          playIcon.classList.add("fa-play");
        }
      }

      function toggleRepeat() {
        repeatMode = (repeatMode + 1) % 3; // 0 → 1 → 2 → 0
        updateRepeatButton();
      }

      function updateRepeatButton() {
        const repeatTexts = ["Repeat: Off", "Repeat: One", "Repeat: All"];
        repeatButton.textContent = repeatTexts[repeatMode];
      }

      // Event Listener
      playButton.addEventListener("click", togglePlay);
      repeatButton.addEventListener("click", toggleRepeat);

      audioPlayer.addEventListener("ended", function () {
        if (repeatMode === 1) {
          // Repeat One
          audioPlayer.currentTime = 0;
          audioPlayer.play();
        } else {
          // Lanjut ke lagu berikutnya
          nextSong();
        }
      });

      updateRepeatButton(); // Set ulang tombol repeat saat halaman dimuat
    });
  </script>
