    html {

      background-color: transparent;
      background-image: linear-gradient(#ddd, #f6f6f6);
      border: none;
      border-radius: 50%;
    }

    .button::before {
      content: '';
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      background-color: #f4f4f4;

      border-radius: 50%;

    .button:hover::before {
      background-color: #fcfcfc;
    }

    .play-pause {
      width: 4em;
      height: 4em;
    }

    .rw {
      right: -0.25em;
      margin-left: 0.375em;
      transform: scaleX(-1);
    }

    .ff {
      left: -0.25em;
      margin-right: 0.375em;
    }

    .button .arrow {

    .button .arrow::before,

      content: '';
      position: absolute;
      left: -50%;

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let audioPlayer = document.getElementById("audio-player");
      let playButton = document.getElementById("play-btn");
      let playIcon = playButton.querySelector("i");
      let prevButton = document.getElementById("prev-btn");
      let nextButton = document.getElementById("next-btn");
      let shuffleButton = document.getElementById("shuffle-btn");
      let repeatButton = document.getElementById("repeat-btn");
      let progressBar = document.getElementById("progress-bar");
      let progress = document.getElementById("progress");
      let muteButton = document.getElementById("mute-btn");
      let volumeSlider = document.getElementById("volume-slider");
      let songTitle = document.getElementById("song-title");
      let playlist = document.getElementById("playlist");

      let songs = [];
      let currentIndex = 0;
      let isShuffled = false;
      let repeatMode = 0; // 0: Off, 1: Repeat One, 2: Repeat All

      // ðŸ”¥ Ambil daftar lagu dari database
      function loadSongsFromDB() {
        fetch("get_lagu.php")
          .then(response => response.json())
          .then(data => {
            songs = data;
            if (songs.length > 0) {
              loadSong(currentIndex);
            } else {
              songTitle.textContent = "Tidak ada lagu tersedia";
            }
          })
          .catch(error => console.error("Error fetching songs:", error));
      }

      function loadSong(index) {
        if (!songs[index]) return;
        songTitle.textContent = "Lagu: " + songs[index].title;
        audioPlayer.src = songs[index].file; // âœ… Pastikan pakai langsung dari JSON tanpa tambahan "uploads/"
        audioPlayer.play();
        updatePlayButton(true);
      }

      function playPause() {
        if (audioPlayer.paused) {
          audioPlayer.play();
          updatePlayButton(true);
        } else {
          audioPlayer.pause();
          updatePlayButton(false);
        }
      }

      function updatePlayButton(isPlaying) {
        playIcon.classList.toggle("bi-play-circle", !isPlaying);
        playIcon.classList.toggle("bi-pause-circle", isPlaying);
      }

      function prevSong() {
        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        loadSong(currentIndex);
      }

      function nextSong() {
        if (isShuffled) {
          currentIndex = Math.floor(Math.random() * songs.length);
        } else {
          if (currentIndex < songs.length - 1) {
            currentIndex++;
          } else if (repeatMode === 2) {
            currentIndex = 0;
          } else {
            return;
          }
        }
        loadSong(currentIndex);
      }

      function toggleShuffle() {
        isShuffled = !isShuffled;
        shuffleButton.classList.toggle("active", isShuffled);
      }

      function toggleRepeat() {
        repeatMode = (repeatMode + 1) % 3;
        const repeatIcons = ["bi-x", "bi-repeat-1", "bi-repeat"];
        repeatButton.innerHTML = `<i class="bi ${repeatIcons[repeatMode]}"></i>`;
      }

      function updateProgressBar() {
        let progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progress.style.width = progressPercent + "%";
      }

      function setProgress(event) {
        let width = progressBar.clientWidth;
        let clickX = event.offsetX;
        let duration = audioPlayer.duration;
        audioPlayer.currentTime = (clickX / width) * duration;
      }

      function toggleMute() {
        audioPlayer.muted = !audioPlayer.muted;
        muteButton.innerHTML = audioPlayer.muted ? '<i class="bi bi-volume-mute"></i>' : '<i class="bi bi-volume-up"></i>';
      }

      function changeVolume() {
        audioPlayer.volume = volumeSlider.value;
      }

      playButton.addEventListener("click", playPause);
      prevButton.addEventListener("click", prevSong);
      nextButton.addEventListener("click", nextSong);
      shuffleButton.addEventListener("click", toggleShuffle);
      repeatButton.addEventListener("click", toggleRepeat);
      audioPlayer.addEventListener("timeupdate", updateProgressBar);
      progressBar.addEventListener("click", setProgress);
      muteButton.addEventListener("click", toggleMute);
      volumeSlider.addEventListener("input", changeVolume);

      audioPlayer.addEventListener("ended", function () {
        if (repeatMode === 1) {
          audioPlayer.currentTime = 0;
          audioPlayer.play();
        } else {
          nextSong();
        }
      });

      // ðŸ”¥ Load lagu dari database saat halaman dimuat
      loadSongsFromDB();
    });
  </script>

      let repeatButton = document.getElementById("repeat-btn");
      let coverImage = document.querySelector(".figure-img");

      let searchForm = document.getElementById("search-form");
      let searchInput = document.getElementById("search-input");

      let shuffleButton = document.getElementById("shuffle-btn");
      let muteButton = document.getElementById("mute-btn");

      let isShuffle = false;
      let isMuted = false;

      let songs = [];
      let filteredSongs = []; // Daftar lagu yang difilter berdasarkan pencarian
      let currentIndex = 0;
      let repeatMode = 0;
      const defaultCover = "uploads/covers/default_cover.png";

      searchForm.addEventListener("submit", function (event) {
        event.preventDefault();
        let keyword = searchInput.value.toLowerCase().trim();
        filterPlaylist(keyword);
      });

      function filterPlaylist(keyword) {
        filteredSongs = songs.filter(song =>
          song.title.toLowerCase().includes(keyword) ||
          song.artist.toLowerCase().includes(keyword)
        );
        displaySongs(filteredSongs);
      }

      function displaySongs(songList) {
        playlist.innerHTML = "";
        songList.forEach((song, index) => {
          let li = document.createElement("li");
          li.classList.add("song-item", "d-flex", "align-items-center", "px-2");
          li.dataset.index = index; // Gunakan dataset index dari filteredSongs
          li.onclick = () => playFilteredSong(index);

          li.innerHTML = `
                      <img src="${song.cover || defaultCover}" alt="Cover" class="rounded" width="50" height="50">
                      <div class="ms-3">
                          <div class="fw-bold text-body-emphasis">${song.title}</div>
                          <p class="text-body-secondary small">${song.artist}</p>
                      </div>
                      <span class="ms-auto text-body-secondary small">${song.duration}</span>
                  `;
          playlist.appendChild(li);
        });
      }

      function loadPlaylist() {
        playlist.innerHTML = "";
        songs.forEach((song, index) => {
          let li = document.createElement("li");
          li.classList.add("song-item", "d-flex", "align-items-center", "px-2");
          li.dataset.index = index;
          li.onclick = () => playSong(index);

          li.innerHTML = `
                      <img src="${song.cover || defaultCover}" alt="Cover" class="rounded" width="50" height="50">
                      <div class="ms-3">
                          <div class="fw-bold text-body-emphasis">${song.title}</div>
                          <p class="text-body-secondary small">${song.artist}</p>
                      </div>
                      <span class="ms-auto text-body-secondary small">${song.duration}</span>
                  `;

          playlist.appendChild(li);
        });
      }

      function playSong(index) {
        if (!songs[index] || !songs[index].file_path) return;

        currentIndex = index;
        updatePlayer(songs[currentIndex]);
      }

      function playFilteredSong(index) {
        if (!filteredSongs[index] || !filteredSongs[index].file_path) return;

        let originalIndex = songs.findIndex(song => song.file_path === filteredSongs[index].file_path);
        currentIndex = originalIndex;

        updatePlayer(filteredSongs[index]);
      }

      function updatePlayer(song) {
        songTitle.textContent = song.title;
        audioPlayer.src = song.file_path;
        audioPlayer.play();

        coverImage.src = song.cover || defaultCover;
        coverImage.alt = `Cover for ${song.title}`;

        updatePlayButton(true);
      }

      function togglePlay() {
        if (audioPlayer.paused) {
          audioPlayer.play();
          updatePlayButton(true);
        } else {
          audioPlayer.pause();
          updatePlayButton(false);
        }
      }

      function updatePlayButton(isPlaying) {
        playIcon.classList.toggle("fa-play", !isPlaying);
        playIcon.classList.toggle("fa-pause", isPlaying);
      }

      document.getElementById("prev-btn").addEventListener("click", prevSong);
      document.getElementById("next-btn").addEventListener("click", nextSong);

      function prevSong() {
        if (songs.length === 0) return;

        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        playSong(currentIndex);
      }

      function nextSong() {
        if (songs.length === 0) return;

        if (currentIndex < songs.length - 1) {
          currentIndex++;
        } else if (repeatMode === 2) {
          currentIndex = 0; // Jika Repeat All, kembali ke lagu pertama
        } else {
          return; // Jika bukan Repeat All, hentikan
        }
        playSong(currentIndex);
      }

      function toggleRepeat() {
        repeatMode = (repeatMode + 1) % 3;
        updateRepeatButton();
      }

      function updateRepeatButton() {
        // Menggunakan Bootstrap Icons
        const repeatIcons = [
          '<i class="fa-solid fa-repeat"></i>', // Repeat Off
          '<i class="bi bi-repeat-1"></i>',     // Repeat One
          '<i class="bi bi-repeat"></i>'        // Repeat All
        ];

        repeatButton.innerHTML = repeatIcons[repeatMode];
      }

      fetch("get_songs.php")
        .then(response => response.json())
        .then(data => {
          songs = data;
          loadPlaylist();
        })
        .catch(error => console.error("Error fetching songs:", error));

      playButton.addEventListener("click", togglePlay);
      repeatButton.addEventListener("click", toggleRepeat);

      audioPlayer.addEventListener("ended", function () {
        if (repeatMode === 1) {
          audioPlayer.currentTime = 0;
          audioPlayer.play();
        } else {
          nextSong();
        }
      });

      updateRepeatButton();

      // Fungsi Shuffle
      function toggleShuffle() {
        isShuffle = !isShuffle;
        shuffleButton.classList.toggle("btn-primary", isShuffle); // Highlight tombol jika aktif
        shuffleButton.innerHTML = isShuffle
          ? '<i class="bi bi-shuffle text-white"></i>'
          : '<i class="fa-solid fa-shuffle"></i>';
      }

      function getNextSongIndex() {
        if (isShuffle) {
          return Math.floor(Math.random() * songs.length);
        }
        return (currentIndex + 1) % songs.length;
      }

      function nextSong() {
        if (songs.length === 0) return;

        if (repeatMode === 1) {
          audioPlayer.currentTime = 0;
          audioPlayer.play();
          return;
        }

        currentIndex = getNextSongIndex();
        playSong(currentIndex);
      }

      // Fungsi Mute
      function toggleMute() {
        isMuted = !isMuted;
        audioPlayer.muted = isMuted;
        muteButton.innerHTML = isMuted
          ? '<i class="fa-solid fa-volume-xmark"></i>'
          : '<i class="fa-solid fa-volume-high"></i>';
      }

      // Event Listeners
      shuffleButton.addEventListener("click", toggleShuffle);
      muteButton.addEventListener("click", toggleMute);
    });
  </script> -->
