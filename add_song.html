<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Lagu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

  <h2 class="mb-4">Tambah Lagu Baru</h2>
  <form action="process_add_song.php" method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
    <div class="mb-3">
      <label for="title" class="form-label">Judul Lagu</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
      <label for="artist" class="form-label">Artis</label>
      <input type="text" class="form-control" id="artist" name="artist">
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">File Lagu (MP3)</label>
      <input type="file" class="form-control" id="file" name="file" accept=".mp3" required>
    </div>

    <button type="submit" class="btn btn-primary">Simpan Lagu</button>
  </form>

</body>

</html>
